<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHANTOM VI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="PHANTOM VI Logo" class="logo" />
    <p>Custom Wine, Gin & Vodka, Made in Colesberg</p>
    <nav>
      <a href="#products">Products</a>
      <a href="#cart">Order & Payment</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <!-- PRODUCTS -->
    <section id="products" class="products">
      <!-- Wine -->
      <div class="product">
        <img src="images/wine.jpg" alt="Wine">
        <h3>Wine</h3>
        <form class="product-form">
          <select id="wineType">
            <option value="">Select Wine</option>
            <option>Sweet Rosé</option>
            <option>Shiraz</option>
            <option>Sauvignon Blanc</option>
            <option>Pinotage</option>
            <option>Sweet White</option>
            <option>Sweet Red</option>
            <option>Chenin Blanc</option>
            <option>Chardonnay</option>
            <option>Cabernet Sauvignon</option>
            <option>Merlot</option>
            <option>Coffee Pinotage</option>
            <option>Non-Alcoholic Wine</option>
          </select>
          <input type="number" id="wineQty" placeholder="Quantity" />
          <button type="button" onclick="addToCart('Wine')">Add to Cart</button>
        </form>
      </div>

      <!-- Gin -->
      <div class="product">
        <img src="images/gin.jpg" alt="Gin">
        <h3>Gin</h3>
        <form class="product-form">
          <select id="ginType">
            <option value="Classic Gin">Classic Gin</option>
          </select>
          <input type="number" id="ginQty" placeholder="Quantity" />
          <button type="button" onclick="addToCart('Gin')">Add to Cart</button>
        </form>
      </div>

      <!-- Vodka -->
      <div class="product">
        <img src="images/vodka.jpg" alt="Vodka">
        <h3>Vodka</h3>
        <form class="product-form">
          <select id="vodkaType">
            <option value="Classic Vodka">Classic Vodka</option>
          </select>
          <input type="number" id="vodkaQty" placeholder="Quantity" />
          <button type="button" onclick="addToCart('Vodka')">Add to Cart</button>
        </form>
      </div>
    </section>

    <!-- CART -->
    <section id="cart" class="cart">
      <h3>Your Cart</h3>
      <ul id="cartItems"></ul>
      <p id="emptyCartMessage">Your cart is empty.</p>
      <p>Courier Fee: <span id="courierFee">R0</span></p>
      <p>Total: <span id="totalCost">R0</span></p>
      <a id="whatsappBtn" class="btn" target="_blank">Order via WhatsApp</a>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2015–2025 PHANTOM VI. All rights reserved.</p>
    <p>Contact us on WhatsApp: <a href="https://wa.me/27814458910">081 445 8910</a></p>
  </footer>

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
