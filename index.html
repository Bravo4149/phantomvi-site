<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantom VI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-wrapper">
    <img src="images/logo.png" alt="Phantom VI Logo" class="logo">
    <h1>Phantom VI</h1>
    <p class="subtitle">Custom Wines, Gin & Vodka</p>

    <div class="why">
      <h2>Why Choose Us?</h2>
      <p>We provide premium beverages sourced from the finest grapes and ingredients, tailored for your taste.</p>
    </div>

    <div class="countdown-wrapper">
      <div class="countdown">
        <div class="time-box">
          <div class="time" id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="time-box">
          <div class="time" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="time-box">
          <div class="time" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="time-box">
          <div class="time" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>

    <button class="btn">Order Now</button>

    <div class="video-section">
      <h2>Our Videos</h2>
      <div class="videos">
        <iframe src="https://www.youtube.com/embed/example1" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/example2" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
