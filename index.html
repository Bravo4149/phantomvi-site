<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PHANTOM VI - Custom Bottles</title>
  <style>
    /* Basic styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #b03060;
      line-height: 1.6;
      scroll-behavior: smooth;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #b03060;
    }
    .btn {
      background: #b03060;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #90284d;
    }
    .product-form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>PHANTOM VI</h1>
  <p>Custom Wine, Gin & Vodka Made in Colesberg</p>

  <section class="product">
    <h2>Wines (R75)</h2>
    <div class="product-form">
      <select id="wineType">
        <option value="">Select Wine Type</option>
        <option>Sweet Ros√©</option>
        <option>Shiraz</option>
        <option>Sauvignon Blanc</option>
      </select>
      <input type="number" id="wineQty" placeholder="Quantity" min="0" />
      <button onclick="addToCart('Wine')">Add to Cart</button>
    </div>
  </section>

  <section id="cart">
    <h2>Cart Summary:</h2>
    <ul id="cartItems"></ul>
    <p>Courier Fee: <span id="courierFee">R0</span></p>
    <h3>Total: <span id="totalCost">R0</span></h3>

    <!-- Yoco Payment link -->
    <a href="https://pay.yoco.com/TRP" target="_blank" class="btn" rel="noopener noreferrer">
      Pay with Yoco
    </a>

    <!-- WhatsApp button with your short link -->
    <a href="https://wa.link/py9pq9" id="whatsappBtn" class="btn" target="_blank" rel="noopener noreferrer" style="margin-left: 15px;">
      Send Label & Address via WhatsApp
    </a>
  </section>

  <script>
    const cartItems = [];
    const prices = { Wine: 75 };

    function addToCart(type) {
      let productType = document.getElementById(type.toLowerCase() + 'Type').value;
      let qty = parseInt(document.getElementById(type.toLowerCase() + 'Qty').value);

      if (!productType) {
        alert('Please select a ' + type + ' type.');
        return;
      }
      if (!qty || qty <= 0) {
        alert('Please enter a valid quantity.');
        return;
      }

      // Add to cart or update quantity if exists
      let found = cartItems.find(item => item.type === type && item.variant === productType);
      if (found) {
        found.qty += qty;
      } else {
        cartItems.push({ type, variant: productType, qty });
      }

      updateCartUI();
      clearInputs(type);
    }

    function clearInputs(type) {
      document.getElementById(type.toLowerCase() + 'Type').value = '';
      document.getElementById(type.toLowerCase() + 'Qty').value = '';
    }

    function updateCartUI() {
      const ul = document.getElementById('cartItems');
      ul.innerHTML = '';

      let total = 0;
      let totalQty = 0;
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.qty} x ${item.variant} ${item.type} (R${prices[item.type]} each)`;
        ul.appendChild(li);
        total += prices[item.type] * item.qty;
        totalQty += item.qty;
      });

      // Calculate courier fee: R180 for 2 bottles + R12 for each extra bottle
      let courierFee = 0;
      if (totalQty > 0) {
        courierFee = 180;
        if (totalQty > 2) {
          courierFee += (totalQty - 2) * 17;
        }
      }

      document.getElementById('courierFee').textContent = `R${courierFee}`;
      document.getElementById('totalCost').textContent = `R${total + courierFee}`;
    }
  </script>

</body>
</html>
